# ==============================================================================
# PAIRING RULES
# ==============================================================================
# Rules for when papers can be assigned multiple topics

pairing_rules:
  # Disallowed pairs (too redundant)
  disallowed:
    - [soil-carbon, soil-organic-matter]  # Too similar - use one or the other
    # Note: maom|pom removed - legitimate when papers directly compare both fractions

  # Encouraged pairs (method + substance)
  encouraged:
    - category: analytical-methods
      with: any  # Methods can pair with any substantive topic

  # Maximum topics per paper
  max_topics: 2
  rare_max_topics: 3  # Only in exceptional cases

# ==============================================================================
# VALIDATION RULES
# ==============================================================================

validation:
  # Minimum papers needed to justify creating a new topic
  new_topic_threshold: 10

  # Topics that should NOT be created (contextual factors)
  forbidden_patterns:
    - "*-sensitivity"  # e.g., temperature-sensitivity (use soil-temperature)
    - "*-effects"      # e.g., moisture-effects (use soil-moisture)
    - "tropical-*"     # Geographic modifiers
    - "temperate-*"
    - "*-region"
